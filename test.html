<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function removePriceFilters(queryString) {
  const filters = queryString.split('&');
  const updatedFilters = filters.filter(filter => 
    !filter.startsWith('filter.v.price.')
  );
  return updatedFilters.join('&');
}


const queryString = 'filter.v.availability=1&filter.v.availability=0&filter.v.price.gte=0&filter.v.price.lte=2629.95';
const result = removePriceFilters(queryString);
console.log(result); 


  </script>
</head>
<body>
  <button onclick="()=>removePriceFilters('filter.v.availability=1&filter.v.price.gte=0&filter.v.price.lte=2629.95')">Test</button>
</body>
</html>
