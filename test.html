<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    :root {
      --display: none;
      --img: url('');
      --zoom-x: 50%;
      --zoom-y: 50%;
    }

    .productPageFullImage::after {
      content: "";
      display: var(--display);
      background-image: var(--img);
      background-size: 200%;
      background-position: var(--zoom-x) var(--zoom-y);
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div x-data="productViewer()" class="productPageContainer flex justify-center items-center h-[500px]">
  <div class="productPageImgContainer grid grid-cols-3 gap-4 h-[500px] w-1/2">

    <div>
      <template x-for="(image, index) in images" :key="index">
        <div :class="{ 'opacity-50': selectedImage !== index, 'selected': selectedImage === index }"
             @click="selectImage(index)"
             class="image hover:scale-105 hover:opacity-100 transition-all rounded-lg">
          <img :src="image" class="rounded-lg" alt="">
        </div>
      </template>
    </div>

  
    <div class="col-span-2 productPageFullImage relative h-full flex justify-center items-center border-l-2 border-white"
         @mousemove="zoomImage($event)" @mouseleave="hideZoom">
      <img :src="images[selectedImage]" alt="">
    </div>
  </div>
</div>

<script>
  function productViewer() {
    return {
      images: [
        "https://ae-pic-a1.aliexpress-media.com/kf/S48558717bb524353a75a1a953674118bM.jpg_640x640.jpg_.webp",
        "https://ae-pic-a1.aliexpress-media.com/kf/Sc7e88f5107a94626982111bc6d6d8f658.jpg_640x640.jpg_.webp",
        "https://static.wixstatic.com/media/a9292d_ca85f68ff3544498aaf8ef3acef544a9~mv2.jpg/v1/fill/w_500,h_667,al_c,lg_1,q_80,enc_auto/a9292d_ca85f68ff3544498aaf8ef3acef544a9~mv2.jpg",
        "https://img12.360buyimg.com/n1/s450x450_jfs/t1/104537/6/18436/127307/5e955f28Eb1315a73/d86d37c58d3bf37d.jpg"
      ],
      selectedImage: 0,
      init() {
        this.updateZoomImage(); // Set initial image for zoom background without showing zoom overlay
      },
      selectImage(index) {
        this.selectedImage = index;
        this.updateZoomImage();
      },
      updateZoomImage() {
        document.documentElement.style.setProperty("--img", `url(${this.images[this.selectedImage]})`);
      },
      zoomImage(event) {
        document.documentElement.style.setProperty("--display", "block");
        document.documentElement.style.setProperty("--zoom-x", `${event.offsetX / event.target.offsetWidth * 100}%`);
        document.documentElement.style.setProperty("--zoom-y", `${event.offsetY / event.target.offsetHeight * 100}%`);
      },
      hideZoom() {
        document.documentElement.style.setProperty("--display", "none");
      }
    };
  }
</script>

</body>
</html>
