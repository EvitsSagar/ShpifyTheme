<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="font-raleway">
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="text-center w-full flex flex-wrap justify-center" x-data="{ selected:'biking' }">

      <!-- Biking -->
      <label class="cursor-pointer m-2">
        <input type="radio" name="radio" x-model="selected" value="biking" class="hidden">
        <span 
          class="radio-btn relative inline-block w-56 h-60 rounded-lg border-2 border-transparent shadow-md p-4 transition-all ease-in-out duration-500" :class="{ 'border-pink-200': selected === 'biking' }">
          <i class="checkmark absolute text-white bg-pink-200 text-lg top-[-15px] left-1/2 transform -translate-x-1/2 scale-150 rounded-full p-1 transition-all duration-500 pointer-events-none"
             :class="{ 'opacity-100 scale-100': selected === 'biking', 'opacity-0 scale-150': selected !== 'biking' }">✔</i>
          <div class="hobbies-icon">
            <img src="https://img.freepik.com/free-vector/sport-equipment-concept_1284-13034.jpg?size=626&ext=jpg" class="w-36 mx-auto mb-4">
            <h3 class="text-gray-600 font-light uppercase tracking-wide text-lg">Biking</h3>
          </div>
        </span>
      </label>

      <!-- Literature -->
      <label class="cursor-pointer m-2">
        <input type="radio" name="radio" x-model="selected" value="literature" class="hidden">
        <span 
          class="radio-btn relative inline-block w-56 h-60 rounded-lg border-2 border-transparent shadow-md p-4 transition-all ease-in-out duration-500"
          :class="{ 'border-pink-200': selected === 'literature' }">
          <i class="checkmark absolute text-white bg-pink-200 text-lg top-[-15px] left-1/2 transform -translate-x-1/2 scale-150 rounded-full p-1 transition-all duration-500 pointer-events-none"
             :class="{ 'opacity-100 scale-100': selected === 'literature', 'opacity-0 scale-150': selected !== 'literature' }">✔</i>
          <div class="hobbies-icon">
            <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-poetry-illustration_23-2149279810.jpg?size=626&ext=jpg" class="w-36 mx-auto mb-4">
            <h3 class="text-gray-600 font-light uppercase tracking-wide text-lg">Literature</h3>
          </div>
        </span>
      </label>

      <label class="cursor-pointer m-2">
        <input type="radio" name="radio" x-model="selected" value="music" class="hidden">
        <span 
          class="radio-btn relative inline-block w-56 h-60 rounded-lg border-2 border-transparent shadow-md p-4 transition-all ease-in-out duration-500"
          :class="{ 'border-pink-200': selected === 'music' }">
          <i class="checkmark absolute text-white bg-pink-200 text-lg top-[-15px] left-1/2 transform -translate-x-1/2 scale-150 rounded-full p-1 transition-all duration-500 pointer-events-none"
             :class="{ 'opacity-100 scale-100': selected === 'music', 'opacity-0 scale-150': selected !== 'music' }">✔</i>
          <div class="hobbies-icon">
            <img src="https://img.freepik.com/free-vector/hand-drawn-twerk-illustration_23-2149447957.jpg?size=626&ext=jpg" class="w-36 mx-auto mb-4">
            <h3 class="text-gray-600 font-light uppercase tracking-wide text-lg">Music</h3>
          </div>
        </span>
      </label>

      <!-- Science -->
      <label class="cursor-pointer m-2">
        <input type="radio" name="radio" x-model="selected" value="science" class="hidden">
        <span 
          class="radio-btn relative inline-block w-56 h-60 rounded-lg border-2 border-transparent shadow-md p-4 transition-all ease-in-out duration-500"
          :class="{ 'border-pink-200': selected === 'science' }">
          <i class="checkmark absolute text-white bg-pink-200 text-lg top-[-15px] left-1/2 transform -translate-x-1/2 scale-150 rounded-full p-1 transition-all duration-500 pointer-events-none"
             :class="{ 'opacity-100 scale-100': selected === 'science', 'opacity-0 scale-150': selected !== 'science' }">✔</i>
          <div class="hobbies-icon">
            <img src="https://img.freepik.com/free-vector/chemist-concept-illustration_114360-10142.jpg?size=626&ext=jpg" class="w-36 mx-auto mb-4">
            <h3 class="text-gray-600 font-light uppercase tracking-wide text-lg">Science</h3>
          </div>
        </span>
      </label>

    </div>
  </div>
</body>
</html>
